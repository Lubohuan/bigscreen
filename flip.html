$(function(){

                success:function(data){
                /*  <div class="site-item-foot-a pull-left">互动量:${val.weibinter}</div>

                    var html=""

                                    </div>
                                </div>
                                <div class="site-item-back">

                    setInterval(rotateInorder,6900);

})
